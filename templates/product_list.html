{% extends 'base.html' %}

{% block content %}

<h3>Products</h3>

<table>
    <tr>
        <th>ProductName</th>
        <th>ProductType</th>
        <th>Quantity</th>
    </tr>
    {% for x in products %}
    <tr>
        <td>{{ x.name }}</td>
        <td>{{ x.ptype.ptype }}</td>
        <td>{{ x.quantity }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
