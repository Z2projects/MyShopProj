{% extends 'base.html' %}

{% block content %}

<h1>ProductEntryForm</h1>

<form action="psubmitted" method='post'>
    {% csrf_token %}
    Product Type
    <select id="pt" name="product_type">
        {% for x in ptypes %}
            <option value="{{ x.ptype }}">{{ x.ptype }}</option>
        {% endfor %}
    </select>
    <br>
    Product Name <input type="text" name="product_name"/>
    <br>
    <input type="submit" name="Submit"/>
</form>

{% endblock %}
